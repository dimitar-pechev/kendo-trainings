<kendo-grid #grid
            [data]="data" 
            [pageSize]="state.take" 
            [skip]="state.skip" 
            [sort]="state.sort"  
            [sortable]="sortable" 
            [pageable]="pageable"
            (dataStateChange)="dataStateChange($event)">

<kendo-grid-messages [noRecords]="noRecordsMessage">
</kendo-grid-messages>

<kendo-grid-column field="name" title="Player"></kendo-grid-column>
<kendo-grid-column field="jerseyNumber" title="Number"></kendo-grid-column>
<kendo-grid-column field="position" title="Position"></kendo-grid-column>
<kendo-grid-column field="nationality" title="Nationaluty"></kendo-grid-column>
<kendo-grid-column field="contractUntil" title="Contract Until"></kendo-grid-column>

</kendo-grid>
