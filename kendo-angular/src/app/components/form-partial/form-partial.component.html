<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new Team' : 'Edit Team' }}
  </kendo-dialog-titlebar>

  <form novalidate class="edit-form" [formGroup]="editForm">
    <div class="form-group">
      <label for="teamName" class="control-label">Team Name</label>
      <input type="text" class="k-textbox" formControlName="teamName" />
      <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.teamName.valid || !editForm.controls.teamName.touched">
        The Team Name field is required!
      </div>
    </div>

    <div class="form-group">
      <label for="crestURI" class="control-label">Crest URI</label>
      <input type="text" class="k-textbox" formControlName="crestURI" />
      <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.crestURI.valid || !editForm.controls.crestURI.touched">
        The Crest URI field is required!
      </div>
    </div>

    <div class="form-group">
      <label for="points" class="control-label">Points</label>
      <input type="number" class="k-textbox" formControlName="points" />
      <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.points.valid || !editForm.controls.points.touched">
        The Points field is required!
      </div>
    </div>

    <div class="form-group">
      <label for="goalDifference" class="control-label">Goal Difference</label>
      <input type="number" class="k-textbox" formControlName="goalDifference" />
      <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.goalDifference.valid || !editForm.controls.goalDifference.touched">
        The Goal Difference field is required!
      </div>
    </div>
  </form>

  <kendo-dialog-actions>
    <button class="k-button" (click)="onCancel($event)">Cancel</button>
    <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions>
</kendo-dialog>
